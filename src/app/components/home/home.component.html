<div id="container">
  <div id ="center">
<div id="course">
<mat-select    [formControl]="$any(entityForm.controls['session'])"  (selectionChange)="setSession()" placeholder="courses" >
  <mat-option *ngFor="let session of sessions" [value]="session.id"  >{{session.name}}</mat-option>

</mat-select>
</div>
 <p></p>
  <div>

<mat-select  *ngIf="session!=null" name="name"  [formControl]="$any(entityForm.controls['name'])" (selectionChange)="setPerson()" placeholder="students" >
  <mat-option *ngFor="let person of persons" [value]="person.id" >{{person.firstName}} {{person.lastName}}</mat-option>

</mat-select>
  </div>

<p></p>
<p></p>

<mat-button-toggle *ngIf="session!=null && person!=null" (click)="order()"> order</mat-button-toggle>
<mat-button-toggle *ngIf="session!=null && person!=null" (click)="edit()">edit order</mat-button-toggle>
<mat-button-toggle *ngIf="session!=null && person!=null" (click)="noOrder()">no order</mat-button-toggle>

<p *ngIf="notOrder"> {{person.firstName}} doesn't want anything today</p>
</div>
</div>
